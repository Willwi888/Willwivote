
<!DOCTYPE html>
<html lang="zh-TW" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Willwi 陳威兒｜跨語系創作歌手與音樂製作人</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;1,6..96,400;1,6..96,500&family=Montserrat:wght@200;300;400;500;600&family=Noto+Serif+TC:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Bodoni Moda"', '"Noto Serif TC"', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              gold: '#D4AF37', // Richer Gold
              'gold-light': '#F8E7B2',
              'gold-dark': '#8A7035',
              surface: '#050505',
              'glass': 'rgba(255, 255, 255, 0.03)',
            },
            letterSpacing: {
              'widest-plus': '0.3em',
              'super-wide': '0.5em',
            },
            animation: {
              'fade-in': 'fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'slide-up': 'slideUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 3s linear infinite',
              'breathe-gold': 'breatheGold 4s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { opacity: 0, transform: 'translateY(30px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              },
              breatheGold: {
                '0%, 100%': { 
                  boxShadow: '0 0 20px rgba(212, 175, 55, 0.1)', 
                  borderColor: 'rgba(212, 175, 55, 0.2)' 
                },
                '50%': { 
                  boxShadow: '0 0 40px rgba(212, 175, 55, 0.4)', 
                  borderColor: 'rgba(212, 175, 55, 0.5)' 
                }
              }
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C)',
              'dark-gradient': 'linear-gradient(to bottom, #000000, #0a0a0a)',
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        background-color: #000000 !important;
        color: #e5e5e5;
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        selection-background-color: #D4AF37;
        selection-color: #000;
      }
      
      ::selection {
        background: rgba(212, 175, 55, 0.3);
        color: #fff;
      }

      /* Refined Noise (Cinematic Grain) - Global Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04; 
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }

      /* Text Gradients (Metallic Look) */
      .text-metallic {
        background: linear-gradient(to bottom, #F8E7B2 0%, #D4AF37 50%, #AA771C 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }
      
      .box-glow {
         box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
      }
      
      /* Glass Cards */
      .glass-panel {
        background: rgba(20, 20, 20, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-panel-heavy {
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Form Elements */
      input, textarea {
        transition: all 0.4s ease;
      }
      input:focus, textarea:focus {
        background: rgba(255,255,255,0.05);
        border-color: #D4AF37 !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.0"
  }
}
</script>
</head>
  <body oncontextmenu="return false;">
    <div class="bg-noise"></div>
    <div id="root" style="position: relative; z-index: 10;"></div>
  </body>
</html>
