
<!DOCTYPE html>
<html lang="zh-TW" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>摯愛：2026 大碟票選活動</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;1,6..96,400;1,6..96,500&family=Montserrat:wght@200;300;400;500&family=Noto+Serif+TC:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Bodoni Moda"', '"Noto Serif TC"', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              gold: '#C5A059', // Champagne Gold
              'gold-dim': '#8A7035',
              surface: '#050505',
            },
            letterSpacing: {
              'widest-plus': '0.3em',
            },
            animation: {
              'fade-in': 'fadeIn 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'slide-up': 'slideUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { opacity: 0, transform: 'translateY(40px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        background-color: #000000 !important;
        color: #f0f0f0;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      /* Refined Noise (Subtler) */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04; 
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }

      /* Jewelry Glow Effects */
      .text-glow {
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      }
      .text-glow-white {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }
      .text-glow-gold {
        text-shadow: 0 0 20px rgba(197, 160, 89, 0.5), 0 0 10px rgba(197, 160, 89, 0.3);
      }
      
      .box-glow {
        box-shadow: 0 0 40px rgba(197, 160, 89, 0.15);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      input, textarea {
        transition: all 0.5s ease;
      }
      input:focus, textarea:focus {
        background: rgba(255,255,255,0.03);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.0"
  }
}
</script>
</head>
  <body oncontextmenu="return false;">
    <div class="bg-noise"></div>
    <div id="root" style="position: relative; z-index: 10;"></div>
  </body>
</html>
