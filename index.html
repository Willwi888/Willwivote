
<!DOCTYPE html>
<html lang="zh-TW" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Willwi 陳威兒｜跨語系創作歌手與音樂製作人</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;1,6..96,400;1,6..96,500&family=Montserrat:wght@200;300;400;500;600&family=Noto+Serif+TC:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Bodoni Moda"', '"Noto Serif TC"', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              gold: '#FFD700', // True Gold
              'gold-light': '#FFF8DC',
              'gold-dark': '#B8860B',
              surface: '#050505',
              'glass': 'rgba(255, 255, 255, 0.03)',
            },
            letterSpacing: {
              'widest-plus': '0.3em',
              'super-wide': '0.5em',
            },
            animation: {
              'fade-in': 'fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'slide-up': 'slideUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'shimmer': 'shimmer 3s linear infinite',
              'breathe-gold': 'breatheGold 3s ease-in-out infinite',
              'sachiko-glow': 'sachikoGlow 4s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { opacity: 0, transform: 'translateY(30px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              },
              breatheGold: {
                '0%, 100%': { 
                  boxShadow: '0 0 30px rgba(255, 215, 0, 0.4), inset 0 0 20px rgba(255, 215, 0, 0.2)', 
                  borderColor: 'rgba(255, 215, 0, 0.5)' 
                },
                '50%': { 
                  boxShadow: '0 0 80px rgba(255, 215, 0, 0.9), inset 0 0 40px rgba(255, 215, 0, 0.5)', 
                  borderColor: 'rgba(255, 215, 0, 1)' 
                }
              },
              sachikoGlow: {
                '0%, 100%': {
                   textShadow: '0 0 20px rgba(255, 215, 0, 0.4), 0 0 10px rgba(255, 215, 0, 0.1)',
                   opacity: 0.9
                },
                '50%': {
                   textShadow: '0 0 60px rgba(255, 215, 0, 1), 0 0 30px rgba(255, 255, 255, 0.9), 0 0 100px rgba(255, 215, 0, 0.5)',
                   opacity: 1
                }
              }
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(to right, #B8860B, #FFD700, #FFFACD, #FFD700, #B8860B)',
              'radial-gold': 'radial-gradient(circle, rgba(255,215,0,0.3) 0%, rgba(0,0,0,0) 70%)',
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        background-color: #000000 !important;
        color: #e5e5e5;
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        selection-background-color: #FFD700;
        selection-color: #000;
        /* Disable selection globally */
        user-select: none;
        -webkit-user-select: none;
      }
      
      ::selection {
        background: transparent;
        color: #FFD700;
      }

      /* Refined Noise (Cinematic Grain) */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.05; 
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }

      /* Enhanced Metallic Text (Liquid Gold) */
      .text-metallic {
        background: linear-gradient(180deg, #FFFFFF 0%, #FFD700 25%, #DAA520 50%, #B8860B 75%, #8B4513 100%);
        background-size: 100% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        filter: drop-shadow(0 2px 10px rgba(255, 215, 0, 0.4));
      }

      .sachiko-halo {
        box-shadow: 0 0 100px rgba(255, 215, 0, 0.5), 0 0 30px rgba(255, 215, 0, 0.3) inset;
        border: 2px solid rgba(255, 215, 0, 0.6);
      }

      /* Glass Cards */
      .glass-panel {
        background: rgba(20, 20, 20, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 215, 0, 0.1);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFD700; 
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Form Elements */
      input, textarea {
        transition: all 0.4s ease;
        user-select: text !important; /* Allow typing */
        -webkit-user-select: text !important;
      }
      input:focus, textarea:focus {
        background: rgba(255,255,255,0.05);
        border-color: #FFD700 !important;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      }

      /* Christmas Snowfall Animation */
      @keyframes snow-fall {
        0% { transform: translateY(-10vh) translateX(0); }
        100% { transform: translateY(110vh) translateX(var(--drift)); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.0"
  }
}
</script>
<script>
    // --- DIGITAL FORTRESS PROTECTION ---
    
    // 1. Disable Right Click
    document.addEventListener('contextmenu', event => event.preventDefault());

    // 2. Disable Key Combinations (Save, Print, Inspect)
    document.addEventListener('keydown', function(e) {
        // Ctrl+S (Save)
        if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'S')) {
            e.preventDefault();
        }
        // Ctrl+P (Print)
        if ((e.ctrlKey || e.metaKey) && (e.key === 'p' || e.key === 'P')) {
            e.preventDefault();
        }
        // Ctrl+U (View Source)
        if ((e.ctrlKey || e.metaKey) && (e.key === 'u' || e.key === 'U')) {
            e.preventDefault();
        }
        // F12 (Dev Tools)
        if (e.key === 'F12') {
            e.preventDefault();
        }
        // Ctrl+Shift+I (Dev Tools)
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && (e.key === 'i' || e.key === 'I')) {
            e.preventDefault();
        }
    });

    // 3. Disable Drag and Drop
    document.addEventListener('dragstart', function(e) {
        e.preventDefault();
    });
</script>
</head>
  <body oncontextmenu="return false;">
    <div class="bg-noise"></div>
    <div id="root" style="position: relative; z-index: 10;"></div>
  </body>
</html>
