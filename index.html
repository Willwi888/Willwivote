    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', '"Noto Serif TC"', 'serif'],

    <style>
      body {

        -webkit-font-smoothing: antialiased;

        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;

      /* Only disable selection on specific UI elements if needed, not globally */
      .no-select {
        user-select: none;
        -webkit-user-select: none;

        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .cinematic-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.15;
        filter: blur(80px);
        transform: scale(1.2);
        transition: background-image 1s ease;
        background-size: cover;
        background-position: center;
        pointer-events: none;
      }
